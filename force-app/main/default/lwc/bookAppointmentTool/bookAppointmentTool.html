<template>
    <lightning-quick-action-panel header="Book Appointment">    
        <lightning-card title="Book Appointment" icon-name="custom:custom111">
            <div class="slds-m-around_medium">
                <template if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                  </template>

                <template if:true={trainers}>
                    <lightning-combobox
                        name="trainers"
                        label="Trainers"
                        placeholder="Select Trainer"
                        options={options}
                        onchange={handleChange}
                        dropdown-alignment="auto">
                    </lightning-combobox>

                    <template if:true={record}>
                        <lightning-input type="date" name="preferredDate" label="Selected Date" value={preferredDate} disabled></lightning-input>
                        <lightning-input type="time" label="Start Time" value={selectedTime} onchange={handleTimeChange}></lightning-input>
                        <br/>
                        <div>Training Address: {trainingAddress}</div>
                        <br/>
                        <div>Product: {workType}</div>

                        <br/>
                        <lightning-button class="slds-align_absolute-center" variant="brand" label="Create Service Appointment" title="createSA" onclick={validateData}></lightning-button>
                    </template>
                    
                </template>

                <template if:true={errorMessage}>
                    <p>
                        <b style="color: red;">{errorMessage}</b>
                    </p>
                </template>
            </div>
        </lightning-card>
    </lightning-quick-action-panel>
</template>
